l_english:
 LOADING_TIP_0:0 "From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the continent.\n- Winston Churchill, March 5, 1946"
 LOADING_TIP_1:0 "Under Lenin, the Soviet Union was like a religious revival, under Stalin like a prison, under Khrushchev like a circus, and under Brezhnev like the US Post Office.\n- Zbigniew Brzezinski, November 7, 1977."
 LOADING_TIP_2:0 "Mr. Gorbachev, tear down this wall!\n- Ronald Reagan, June 12, 1987"
 LOADING_TIP_3:0 "By the grace of God, America won the Cold War.\n- George H.W. Bush, January 28, 1992"
 LOADING_TIP_4:0 "Capitalism is but the gentleman's method of slavery. \n- Kwame Nkrumah, 1968"
 LOADING_TIP_5:0 "Sometimes democracy must be bathed in blood.\n- Augusto Pinochet, undated"
 LOADING_TIP_6:0 "Communism is not love. \n Communism is a hammer which we use to crush the enemy.\n- Mao Zedong, October 1, 1949"
 LOADING_TIP_7:0 "Forgive your enemies, but never forget their names.\n-John F. Kennedy, 1963"
 LOADING_TIP_8:0 "We are not about to send American boys 9 or 10,000 miles away from home,\n to do what Asian boys ought to be doing for themselves.\n- Lyndon B. Johnson, October 21, 1964"
 LOADING_TIP_9:0 "A moment comes, which comes but rarely in history, when we step out from the old to the new, \n when an age ends, and when the soul of a nation, long suppressed, finds utterance.\n- Jawaharlal Nehru, August 14, 1947"
 LOADING_TIP_10:0 "Today, freedom is on the offensive, \n democracy is on the march. \n- Douglas MacArthur, December 2, 1945"
 LOADING_TIP_11:0 "The art of politics consists in knowing precisely when\n it is necessary to hit an opponent slightly below the belt.\n-Konrad Adenauer, undated"
 LOADING_TIP_12:0 "When I leave Somalia I will leave buildings but not people. \n- Siad Barre, 1991"
 LOADING_TIP_13:0 "I am a Marxist-Leninist and I will be one until the last day of my life.\n- Fidel Castro, December 2, 1961"
 LOADING_TIP_14:0 "The flag of freedom which flies over Cairo, Damascus, and Baghdad today\n will fly over the rest of the Middle East. \n- Gamal Abdel Nasser, July 19, 1958"
 LOADING_TIP_15:0 "And then I thought, the world doesn't know about Khatyn! \n They know about Katyn, about the massacre of the Polish officers there. \nBut they don't know about Belorussia. \n- Elem Kilmov, 1977"
 LOADING_TIP_16:0 "The threat of world war is no more.\n- Mikhail Gorbachev, December, 1991"
 LOADING_TIP_17:0 "Apartheid means good neighbourliness. \n- P.W. Botha, 1998"
 LOADING_TIP_18:0 "My advisors built a wall between myself and my people.\n I didn't realize what was happening. When I woke up, I had lost my people.\n-Mohammed Reza Pahlavi, undated"
 LOADING_TIP_19:0 "A wall is a hell of a lot better than a war.\n- John F. Kennedy, August 1961 "
 LOADING_TIP_20:0 "May the light of freedom, coming to all darkened lands, flame brightly — until at last the darkness is no more. \n Dwight D. Eisenhower, Second Inaugural Address, 1957"
 LOADING_TIP_21:0 "Whether you like it or not, history is on our side. \n We will bury you.\n- Nikita Khrushchev, November 18, 1956"
 LOADING_TIP_22:0 "I am not a dictator, and I do not think I will become one. \n I will not maintain power with a machine gun.\n- Fidel Castro, 1959"
 LOADING_TIP_23:0 "The basis of the Juche Idea is that man is the master of all things and the decisive factor in everything. \n - Kim Il-Sung, 1977"
 LOADING_TIP_24:0 "I am a Marxist-Leninist,\n and I will be a Marxist-Leninist until the last days of my life.\n- Fidel Castro, 1961"
 LOADING_TIP_25:0 "I once said, 'We will bury you,' and I got into trouble for it. \nOf course we will not bury you with a shovel. Your own working class will bury you.\n-Nikita Khrushchev, August 24, 1963"
 LOADING_TIP_26:0 "There are no fundamental contradictions between a socialist system and a market economy. \n- Deng Xiaoping, November 4, 1985"
 LOADING_TIP_27:0 "Mankind must put an end to war or war will put an end to mankind.\n- John F. Kennedy, September 25, 1961"
 LOADING_TIP_28:0 "Berlin is the testicles of the West. \n Every time I want the West to scream, I squeeze on Berlin.\n- Nikita Khrushchev, 1962"
 LOADING_TIP_29:0 "I like Mr Gorbachev, we can do business together.\n- Margaret Thatcher, December 17, 1984"
 LOADING_TIP_30:0 "Democracy is not for Africa. \n- Mobuto Sese Seko, 1992"
 LOADING_TIP_31:0 "The seeds of totalitarian regimes are nurtured by misery and want.\n- Harry S. Truman, March 3, 1947"  
 LOADING_TIP_32:0 "Nothing is more precious than independence and liberty.\n- Ho Chi Minh, 1969"
 LOADING_TIP_33:0 "The survivors of a nuclear war would envy the dead.\n- Nikita Khrushchev, July 20, 1963"
 LOADING_TIP_34:0 "I would say colonialism is a wonderful thing. It spread civilization to Africa. Before it they had no written language, no wheel as we know it, no schools, no hospitals, not even normal clothing. \n- Ian Smith, June 1997"
 LOADING_TIP_35:0 "Here's my strategy on the Cold War: \nwe win, they lose.\n- Ronald Reagan, June 2, 1988"
 LOADING_TIP_36:0 "Everything I did, I did for my country. \n- Pol Pot"
 LOADING_TIP_37:0 "A man may die, nations may rise and fall, but an idea lives on. \n Ideas have endurance without death.\n- John F. Kennedy, December 14, 1962"
 LOADING_TIP_38:0 "If you start throwing hedgehogs under me, \n I shall throw a couple of porcupines under you.\n- Nikita Khrushchev, November 7, 1963"
 LOADING_TIP_39:0 "Artists are not engineers of the soul.\n- John F. Kennedy, October 26, 1963"
 LOADING_TIP_40:0 "Our votes must go together with our guns. \n- Robert Mugabe, 1976"
 LOADING_TIP_41:0 "Politics is like boxing - you try to knock out your opponents. \n- Idi Amin, January 1976"
 LOADING_TIP_42:0 "Regimes planted by bayonets do not take root.\n- Ronald Reagan, June 8, 1982"
 LOADING_TIP_43:0 "This is the moment of your defeat. \n You have just put in the last nails in the coffin of communism.\n- Lech Walesa to his jailors, December 13, 1981"
 LOADING_TIP_44:0 "The lesson of the Cold War is that against nuclear weapons, \n only nuclear weapons can hold the peace.\n- Chung Mong-joon, April 9, 2013"
 LOADING_TIP_45:0 "It is in that spirit, the spirit of 76, that I ask you to rise and join me in a toast to Chairman Mao, to Premier Chou, to the people of our two countries, \n and to the hope of our children that peace and harmony can be the legacy of our generation to theirs.\n- Richard Nixon, February 25, 1972"
 LOADING_TIP_46:0 "When I was in the White House, \nI was confronted with the challenge of the Cold War. Both the Soviet Union and I had 30,000 nuclear weapons that could destroy the entire earth and I had to maintain the peace. \n- Jimmy Carter, March 30, 2012"
 LOADING_TIP_47:0 "Nigeria is today as oppressive and irreformable\n as the Ottoman Empire was in Eastern Europe over a century ago. \n Chukwuemeka Odumegwu Ojukwu, 1969"
 LOADING_TIP_48:0 "The West will not contain communism, it will transcend communism. \nWe will not bother to renounce it, we will dismiss it as a bizarre chapter in human history \n whose last pages are even now being written.\n- Ronald Reagan, 1981"
 LOADING_TIP_49:0 "My job is to stop Britain going red.\n- Margaret Thatcher, 1977"
 LOADING_TIP_50:0 "My fellow Americans, I'm pleased to tell you today that \nI've signed legislation that will outlaw Russia forever.\n We begin bombing in five minutes.\n- Ronald Reagan, 11 August, 1984"
 LOADING_TIP_51:0 "We Communists have to string along with the capitalists for a while. \n We need their agriculture and their technology.\n- Leonid Brezhnev, 1976"
 LOADING_TIP_52:0 "We don't propose to sit here in our rocking chair with our hands folded \nand let the Communists set up any government in the Western Hemisphere.\n- Lyndon B. Johnson, 1965"
 LOADING_TIP_53:0 "Central Africans! This morning, your army took control of the government. \n The hour of justice is at hand. The bourgeoisie is abolished. \nA new era of equality among all has begun. Long live the Republic! \n- Jean-Bedel Bokassa, January 1, 1966"
 LOADING_TIP_54:0 "There are things in Russia which are not as they seem. \n- Georgy Zhukov, 1963"
 LOADING_TIP_55:0 "We have spilt an ocean of blood for brotherhood and unity of our peoples, \n and we shall not allow anyone to touch or destroy it from within.\n- Josip Broz Tito, 1975"
 LOADING_TIP_56:0 "The Soviet Union has indeed been our greatest menace\n not so much because of what it has done, \n but because of the excuses it has provided us for our own failures.\n- J. William Fulbright, 1963"
 LOADING_TIP_57:0 "We will not prematurely or unnecessarily risk the costs of a worldwide nuclear war\n in which even the fruits of victory would be ashes in our mouth - \n but neither shall we shrink from that risk any time it must be faced.\n- John F. Kennedy, 1963"
 LOADING_TIP_58:0 "[The Albanians] seem to be rather backward and primitive people... they can be as faithful as a dog; that is one of the traits of the primitive. \n Our Chuvash were the same. The Russian tsars always used them for their bodyguards. \n Joseph Stalin, 1947"
 LOADING_TIP_59:0 "Restraint? Why are you so concerned with saving their lives? \n The whole idea is to kill the bastards. \nAt the end of the war if there are two Americans and one Russian left alive, we win.\n- Thomas Power, 1960"
 LOADING_TIP_60:0 "You [Albanians] are a separate people, just like the Persians and the Arabs, who have the same religion as the Turks. Your ancestors existed before the Romans and the Turks. \n Religion has nothing to do with nationality and statehood… the question of religious beliefs must be kept well in mind, must be handled with great care, because the religious feelings of the people must not be offended. \n Joseph Stalin to Enver Hoxha, 1949"
 LOADING_TIP_61:0 "Let us not be deceived, \n we are today in the midst of a Cold War.\n- Bernard Baruch, 16 April 1947"
 LOADING_TIP_62:0 "Today we are engaged in a final, all-out battle between communistic atheism and Christianity. \n The modern champions of communism have selected this as the time, \n and ladies and gentlemen, the chips are down, they are truly down.\n- Joseph McCarthy, 9 February 1950"
 LOADING_TIP_63:0 "Who is not patriotic can not be considered Portuguese. \n -António de Oliveira Salazar, 1952"
 LOADING_TIP_64:0 "If we mean that we are to hold Europe against communism, we must not budge. \n I believe the future of democracy requires us to stay here, until forced out.\n- Lucius D. Clay on Berlin, 1948"
 LOADING_TIP_65:0 "I must die so as to see again those who died before, \n and to tell them the seed we sowed has taken root. \n- Mengistu Neway before his execution, March 30, 1961"
 LOADING_TIP_66:0 "We do not want somebody else's nationalism. \n- Jomo Kenyatta, 1964"
 LOADING_TIP_67:0 "Although the shooting war is over, we are in the midst of a Cold War which is getting warmer.\n- Bernard Baruch, 1947"
 LOADING_TIP_68:0 "We were fighting the birth rate of a nation. \n- David Halberstam on the Vietnam War, 2011"
 LOADING_TIP_69:0 "The only alternative to coexistence is codestruction. \n- Jawaharlal Nehru, August 29, 1954"
 LOADING_TIP_70:0 "It became necessary to destroy the town to save it. \n- Unnamed US Army Major on the bombing of a Vietnamese village, 1968"
 LOADING_TIP_71:0 "It is soldiers who pay most of the human cost. In war it is extraordinary how it all comes down to the character of one man. \n General Creighton Abrams, 1969"
 LOADING_TIP_72:0 "A moment comes, which comes but rarely in history, \n when we step out from the old to the new, when an age ends, \n and when the soul of a nation, long suppressed, finds utterance. \n- Jawaharlal Nehru, August 14, 1947"
 LOADING_TIP_73:0 "We have always looked outward, out to the New World, \nand today we look out to the New World, and to Asia and Africa. \n- Clement Attlee, November 8, 1962" 
 LOADING_TIP_74:0 "You cannot carry out fundamental change without a certain amount of madness.\n- Thomas Sankara, 1985"
 LOADING_TIP_75:0 "Contrary to what one might believe, \n I am the first to welcome the peaceful manner in which things have been resolved. \n- Maurice Yameogo after being deposed, January 2, 1966"
 LOADING_TIP_76:0 "The modern techniques of brainwashing and menticide \n-those perversions of psychology-\n can bring almost any man into submission and surrender. \n- Rape of the Mind by Joost Meerloo, 1956"
 LOADING_TIP_77:0 "Raymond Shaw is the kindest, bravest, warmest,\n most wonderful human being I've ever known in my life. \n- Bennett Marco, 1963"
 LOADING_TIP_78:0 "I know you've come to kill me. \nShoot coward, you are only going to kill a man.\n-Ernesto Guevara, 1967"
 LOADING_TIP_79:0 "If the President knows what he wants, no bureaucrat can stop him.\n A President has to know when to stop taking advice.\n-Harry S. Truman, 1945"
 LOADING_TIP_80:0 "I began the revolution with 82 men. If I had to do it again, I would do it with 10 or 15 and absolute faith. \nIt does not matter how small you are if you have faith and plan of action.\n-Fidel Castro, 1959"
 LOADING_TIP_81:0 "Are all humans human?\n Or are some more human than others?\n-Romeo Dallaire, 1994"
 LOADING_TIP_82:0 "I don't know, I've only ever killed communists. \n Polish mercenary Rafal Ganowicz, \n upon being asked what it's like to kill a human being, 1967"
 LOADING_TIP_83:0 "We knew the world would not be the same. Few people laughed, few people cried, most people were silent. \n J. Robert Oppenheimer describing the reactions to the Trinity Test, 1965"
 LOADING_TIP_84:0 "Let me tell you something that we Israelis have against Moses. He took us 40 years through the desert in order to bring us to the one spot in the Middle East that has no oil! \n Golda Meir"
 LOADING_TIP_85:0 "It is unlikely that communism will ever become a significant factor in Ethiopia under the present government. \n Communist activity is limited and there are no indications that it has made effective progress. \n C.I.A, 1952"
 LOADING_TIP_86:0 "While revolutionaries as individuals can be murdered, you cannot kill ideas. \n -Thomas Sankara, a week before his assassination, 1987"
 LOADING_TIP_87:0 "Without dignity there is no liberty, without justice there is no dignity, and without independence there are no free men. \n -Patrice Lamumba, 1960"
 LOADING_TIP_88:0 "Dialectical materialism works like cocaine, let's say. \n If you sniff it once or twice, it may not change your life. \n If you use it day after day, though, it will make you into an addict, a different man." \n - Nicolae Ceaușescu, 1972
 LOADING_TIP_89:0 "We are good at playing on the edge of the abyss, and if we fall, we only fall over the bodies of our enemies. \n- Hafez al-Assad"
 LOADING_TIP_90:0 "For whom that give us a good hand, we extended to him a good hand, and to whom that give us an evil hand, we extended to him a knife that cuts evil. \n- Hafez al-Assad"
 LOADING_TIP_91:0 "There is no fear for the future. We are stronger than everyone else because we are with the truth, because we are with the people, because we are with God, and God is with the people. \n- Hafez al-Assad"
 LOADING_TIP_92:0 "A day will come in history when only Iranians will defend you while the Arabs have plunged their daggers in the chests of Syrians. \n- Hafez al-Assad, 1985"
 LOADING_TIP_93:0 "Our martyrs in the October War and over the passage of history will remain motivational and saviours of the dignity of the nation. \n- Hafez al-Assad, 1 August 1993"
 LOADING_TIP_94:0 "The Americans should know the character of the men they are dealing with in Singapore and not get themselves further dragged into calumny ... They are not dealing with Ngo Dinh Diem or Syngman Rhee. You do not buy and sell this Government. \n- Lee Kuan Yew, 2 September 1965"