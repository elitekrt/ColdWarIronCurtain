 nga50.1.d:0 "In response to increased demands of regional representation and growing independence movements in Nigeria, the crown has commissioned a constitutional council in Nigeria. With various proposals being unpopular, what will be most likely to be chosen in the future is the establishment of a council of ministers and federal assembly."
 nga50.2.d:0 "Ever since the combining of North and South Nigeria into a single colony, the entrepreneurial Igbos have migrating to the north in search of greater job opportunities. However, as many prosperous immigrants do, they find themselves resented by the indigenous neighbors. This was made all so clear this last weak during a series of riots in the Northern city of Kado where large sections of Igbo businesses and homes were destroyed by Northerns"
 nga50.3.d:0 "John Stuart Macpherson's productive time as a colonial governor has come to an end has his commission has ended and we welcome our new Governor, James Wilson Robertson. Macpherson oversaw multiple reforms and amendments to the constitution and continued to build the bond between the colonial regime and the more autocratic and loyal nobility and local leaders of the North. While the Northerners and Yoruba might politely gesture off Macpherson, many Igbo have not felt any attention brought from him to their region and will see him as another uneventful colonial governor."
 nga50.4.d:0 "The joint venture of British Petroleum and the Royal Dutch Shell Company have begun large scale surveying of resources in the colony and protectorate of Nigeria. With surveying reaching all major regions of Nigeria, we will see what economic value Nigeria has outside of its current agricultural role in cash crops like Cotton and Rubber."
 nga50.5.d:0 "Due to the divisive nature of the regions of Nigeria and their political divides resting on ethnic lines, there has been a great call for a right to succeed to be placed at the hand of each federal state. Surprisingly, the primarily Igbo National Council of Nigeria and Cameroon (NCNC) has spoken out against this, claiming it could easily destroy any new Nigerian state."
 nga50.6.d:0 "This yeah, a major political party was founded by chief Obafemi Awolowo, a truly self made journalist who established his own newspaper several years ago. The party advocates for generally social democratic policies similar to the labor party in the United Kingdom, however is seen by many as simply a Yoruba interests first party. "
